<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="coloringArea ">
    <div class="imageTemplate"></div>
    <div class="colorsContainer">
      <div class="pickedColor"></div>
      <svg class="colors" viewbox="0 0 600  100">
        <rect class="colorSwatchWhite" x="0" y="0" rx="10" ry="10"></rect>
        <rect class="colorSwatch" x="100" y="0" rx="10" ry="10"></rect>
        <rect class="colorSwatch" x="200" y="0" rx="10" ry="10"></rect>
        <rect class="colorSwatch" x="200" y="0" rx="10" ry="10"></rect>
        <rect class="colorSwatch" x="300" y="0" rx="10" ry="10"></rect>
        <rect class="colorSwatch " x="400" y="0" rx="10" ry="10"></rect>
        <rect class="colorSwatch " x="500" y="0" rx="10" ry="10"></rect>
        <rect class="colorSwatch" x="50" y="30" rx="10" ry="10"></rect>
        <rect class="colorSwatch" x="150" y="30" rx="10" ry="10"></rect>
        <rect class="colorSwatch" x="250" y="30" rx="10" ry="10"></rect>
        <rect class="colorSwatch" x="350" y="30" rx="10" ry="10"></rect>
        <rect class="colorSwatch " x="450" y="30" rx="10" ry="10"></rect>
        <rect class="colorSwatch " x="550" y="30" rx="10" ry="10"></rect>
        <rect class="colorSwatch" x="0" y="60" rx="10" ry="10"></rect>
        <rect class="colorSwatch" x="100" y="60" rx="10" ry="10"></rect>
        <rect class="colorSwatch" x="200" y="60" rx="10" ry="10"></rect>
        <rect class="colorSwatch" x="200" y="60" rx="10" ry="10"></rect>
        <rect class="colorSwatch" x="300" y="60" rx="10" ry="10"></rect>
        <rect class="colorSwatch " x="400" y="60" rx="10" ry="10"></rect>
        <rect class="colorSwatch " x="500" y="60" rx="10" ry="10"></rect>
      </svg>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
